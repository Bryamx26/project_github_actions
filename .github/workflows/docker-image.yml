name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            bryamx26/flask:latest
            bryamx26/flask:${{ github.sha }}
          # Le cache permet d'acc√©l√©rer les builds suivants
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update_deployment:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Kubernetes YAML
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'deployment/deploy.yml'
          # Le chemin pr√©cis bas√© sur votre fichier :
          propertyPath: 'spec.template.spec.containers[0].image'
          value: bryamx26/flask:${{ github.sha }}
          commitChange: true
          branch: main
          # Important si vous avez plusieurs documents (---) dans le fichier
          updateFile: true 
          message: "üöÄ Deploy: update image tag to ${{ github.sha }}"
          token: ${{ secrets.GITHUB_TOKEN }}